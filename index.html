<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="cityInput" placeholder="Enter City Name">
            <button id="searchButton">Search</button>
        </section>
        <section id="current-weather">
            <h2>Current Weather</h2>
            <div id="currentWeather">
                <p id="city-name">City Name</p>
                <p id="current-date">Date</p>
                <p id="current-temp">Temperature</p>
                <p id="current-humidity">Humidity</p>
                <p id="current-wind-speed">Wind Speed</p>
            </div>
        </section>
        <section id="forecast-section">
            <h2>5-Day Forecast</h2>
            <div id="forecast">
                <p class="forecast-date">Date</p>
                <p class="forecast-temp">Temperature</p>
                <p class="forecast-humidity">Humidity</p>
                <p class="forecast-wind-speed">Wind Speed</p>
            </div>
        </section>
        <section id="history-section">
            <h2>Search History</h2>
            <ul id="searchHistory">
                <li>City Name</li>
            </ul>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
